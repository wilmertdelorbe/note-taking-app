<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <a class="navbar-brand text-light p-3" href="/">Note Manager</a>
        <div class="note-actions">
            <button type="button" class="btn btn-light btn-sm save-note">
                <i class="fas fa-save"></i> Save
            </button>
            <button type="button" class="btn btn-light btn-sm new-note">
                <i class="fas fa-plus"></i> New
            </button>
            <button type="button" class="btn btn-sm btn-danger clear-note">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-4 note-list-container">
                <div class="card">
                    <ul class="list-group note-list"></ul>
                </div>
            </div>
            <div class="col-8">
                <form class="note-editor">
                    <input class="note-title form-control mb-3" placeholder="Note Title" maxlength="28" type="text">
                    <textarea class="note-content form-control" placeholder="Note Content" rows="10"></textarea>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/noteManager.js"></script>
</body>
</html>
