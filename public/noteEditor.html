<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Editor</title>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- My custom styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Navbar with app title and action buttons -->
    <nav class="navbar bg-primary">
        <a class="navbar-brand text-light p-3" href="/">Note Manager</a>
        <div class="note-actions">
            <!-- Save button -->
            <button type="button" class="btn btn-light btn-sm save-note">
                <i class="fas fa-save"></i> Save
            </button>
            <!-- New note button -->
            <button type="button" class="btn btn-light btn-sm new-note">
                <i class="fas fa-plus"></i> New
            </button>
            <!-- Clear button -->
            <button type="button" class="btn btn-sm btn-danger clear-btn">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>
    </nav>
    <!-- Main content area -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar with list of notes -->
            <div class="col-4 list-container">
                <div class="card">
                    <ul class="list-group"></ul>
                </div>
            </div>
            <!-- Note editor area -->
            <div class="col-8">
                <form class="note-form">
                    <!-- Note title input -->
                    <input class="note-title form-control mb-3" placeholder="Note Title" maxlength="28" type="text">
                    <!-- Note content textarea -->
                    <textarea class="note-textarea form-control" placeholder="Note Content" rows="10"></textarea>
                </form>
            </div>
        </div>
    </div>
    <!-- Link to my JavaScript file -->
    <script src="/assets/js/index.js"></script>
</body>
</html>
